<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<div style="background-image: url('../../assets/ocean-sunset.jpg')">
<div class="container" >
  <h2>Welcome to survey board!</h2>
  <form #myForm="ngForm" (ngSubmit)="onSubmit()" method="post">
    <label for="exampleInputEmail1">Enter your name:</label>
    <input class="form-control" type='text' name='writerName' required minlength="3" [(ngModel)] = 'user.first_name' #writerName = 'ngModel'>
    <span style="color:red" *ngIf="!writerName.valid">Name requires at least 3 characters.</span>
    <button class="btn btn-success" type="submit" name="submit" [disabled]="!myForm.valid">Login</button>
  </form>
</div>
</div>
